<body>
    <div class="container">
        <div class="header">
            <h1>üöó BLIND-ASSIST</h1>
            <p>Real-time Obstacle Detection with AI Vision</p>
        </div>

        <div class="content">
            <div class="video-container">
                <video id="video" autoplay playsinline muted></video>
                <canvas id="overlay"></canvas>
            </div>
            <canvas id="capture" width="640" height="480" style="display:none"></canvas>

            <div class="controls">
                <button class="btn-start" id="startBtn">‚ñ∂ Start Detection</button>
                <button class="btn-stop" id="stopBtn" disabled>‚èπ Stop</button>
                <button class="btn-tts" id="ttsBtn">üîä Read Alerts</button>
            </div>

            <div class="alert-box" id="alertBox">
                <div class="alert-title">‚ö†Ô∏è CRITICAL OBSTACLE AHEAD</div>
                <div class="alert-content" id="alertContent">Object detected within 1.2 meters!</div>
            </div>

            <div class="status-bar">
                <div class="status-item">
                    <div class="status-label">Connection Status</div>
                    <div class="status-value">
                        <span class="status-indicator disconnected" id="statusIndicator"></span>
                        <span id="connectionStatus">Disconnected</span>
                    </div>
                </div>
                <div class="status-item">
                    <div class="status-label">Detections</div>
                    <div class="status-value" id="detectionCount">0</div>
                </div>
            </div>

            <div class="detections-list" id="detectionsList">
                <div style="color: #9ca3af; text-align: center; padding: 20px;">
                    No detections yet. Start the camera to begin.
                </div>
            </div>

            <div class="info-text">
                üí° Tip: Grant camera permissions and ensure good lighting for best results
            </div>
        </div>
    </div>

<script>
        // ============================================
        // STATE & ELEMENTS
        // ============================================
        let ws = null;
        let isBusy = false;
        let isRunning = false;
        let lastAlertTime = 0;
        const ALERT_COOLDOWN = 1000; // 1 second cooldown between TTS alerts

        const video = document.getElementById("video");
        const overlay = document.getElementById("overlay");
        const capture = document.getElementById("capture");
        const ctxO = overlay.getContext("2d");
        const ctxC = capture.getContext("2d");

        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const ttsBtn = document.getElementById("ttsBtn");
        const alertBox = document.getElementById("alertBox");
        const alertContent = document.getElementById("alertContent");
        const connectionStatus = document.getElementById("connectionStatus");
        const statusIndicator = document.getElementById("statusIndicator");
        const detectionCount = document.getElementById("detectionCount");
        const detectionsList = document.getElementById("detectionsList");

        // ============================================
        // WEB SPEECH API - TEXT TO SPEECH
        // ============================================
        const synth = window.speechSynthesis;

        function speak(text) {
            if (synth.speaking) {
                synth.cancel();
            }
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1;
            utterance.pitch = 1;
            utterance.volume = 1;
            synth.speak(utterance);
        }

        function generateAlertMessage(criticalAlerts) {
            if (criticalAlerts.length === 0) return null;
            
            const sorted = criticalAlerts.sort((a, b) => a.distance - b.distance);
            const nearest = sorted[0];
            
            return `Warning! ${nearest.class} detected at ${nearest.distance} meters. Immediate caution required!`;
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        async function start() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                video.srcObject = stream;

                await new Promise(res => (video.onloadedmetadata = res));
                overlay.width = video.videoWidth;
                overlay.height = video.videoHeight;
                capture.width = video.videoWidth;
                capture.height = video.videoHeight;

                // Initialize WebSocket
                const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
                const wsUrl = `${protocol}//${window.location.hostname}:8000/ws`;
                ws = new WebSocket(wsUrl);
                ws.binaryType = "arraybuffer";

                ws.onopen = () => {
                    isRunning = true;
                    updateConnectionStatus(true);
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    speak("Camera started. Detection enabled.");
                    captureAndSend();
                };

                ws.onmessage = (ev) => {
                    isBusy = false;
                    const msg = JSON.parse(ev.data);
                    
                    if (msg.detections) {
                        drawDetections(msg.detections);
                        updateDetectionsList(msg.detections);
                        detectionCount.textContent = msg.detections.length;
                    }

                    if (msg.critical_alerts && msg.critical_alerts.length > 0) {
                        handleCriticalAlert(msg.critical_alerts);
                    } else {
                        alertBox.classList.remove("active");
                    }

                    if (isRunning) {
                        requestAnimationFrame(captureAndSend);
                    }
                };

                ws.onerror = (err) => {
                    console.error("WebSocket error:", err);
                    updateConnectionStatus(false);
                    speak("Connection error. Stopping detection.");
                };

                ws.onclose = () => {
                    updateConnectionStatus(false);
                    isRunning = false;
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                };

            } catch (err) {
                alert("Camera access denied or not available.");
                console.error(err);
            }
        }

        function stop() {
            if (ws) {
                ws.close();
                ws = null;
            }
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            isRunning = false;
            ctxO.clearRect(0, 0, overlay.width, overlay.height);
            detectionCount.textContent = "0";
            detectionsList.innerHTML = '<div style="color: #9ca3af; text-align: center; padding: 20px;">Detection stopped.</div>';
            startBtn.disabled = false;
            stopBtn.disabled = true;
            speak("Detection stopped.");
        }

        // ============================================
        // CAPTURE & SEND FRAME
        // ============================================
        function captureAndSend() {
            if (!ws || ws.readyState !== 1 || isBusy || !isRunning) return;
            isBusy = true;

            ctxC.drawImage(video, 0, 0, capture.width, capture.height);
            capture.toBlob(blob => {
                if (blob && ws && ws.readyState === 1) {
                    ws.send(blob);
                } else {
                    isBusy = false;
                }
            }, "image/jpeg", 0.7);
        }

        // ============================================
        // DRAWING & ALERTS
        // ============================================
        function drawDetections(dets) {
            ctxO.clearRect(0, 0, overlay.width, overlay.height);
            
            for (const d of dets.slice(0, 10)) {
                const { x1, y1, x2, y2, class: label, distance, conf } = d;
                
                // Color based on distance
                const isCritical = distance < 1.2;
                ctxO.strokeStyle = isCritical ? "#dc2626" : "#10b981";
                ctxO.fillStyle = isCritical ? "rgba(220, 38, 38, 0.2)" : "rgba(16, 185, 129, 0.1)";
                ctxO.lineWidth = 3;

                ctxO.strokeRect(x1, y1, x2 - x1, y2 - y1);
                ctxO.fillRect(x1, y1, x2 - x1, y2 - y1);

                // Label background
                ctxO.fillStyle = isCritical ? "rgba(220, 38, 38, 0.9)" : "rgba(0, 0, 0, 0.7)";
                ctxO.fillRect(x1, y1 - 28, 200, 26);

                // Label text
                ctxO.fillStyle = "white";
                ctxO.font = "bold 14px Segoe UI";
                ctxO.textBaseline = "middle";
                ctxO.fillText(`${label} | ${distance}m | ${(conf * 100).toFixed(0)}%`, x1 + 6, y1 - 15);
            }
        }

        function handleCriticalAlert(criticalAlerts) {
            if (criticalAlerts.length > 0) {
                alertBox.classList.add("active");
                
                const sorted = criticalAlerts.sort((a, b) => a.distance - b.distance);
                const nearest = sorted[0];
                
                alertContent.textContent = `${nearest.class.toUpperCase()} at ${nearest.distance}m - IMMEDIATE CAUTION!`;

                // TTS alert with cooldown
                const now = Date.now();
                if (now - lastAlertTime > ALERT_COOLDOWN) {
                    const message = generateAlertMessage(criticalAlerts);
                    if (message) {
                        speak(message);
                        lastAlertTime = now;
                    }
                }
            }
        }

        function updateDetectionsList(dets) {
            if (dets.length === 0) {
                detectionsList.innerHTML = '<div style="color: #9ca3af; text-align: center; padding: 20px;">No objects detected.</div>';
                return;
            }

            detectionsList.innerHTML = dets.slice(0, 8).map(d => `
                <div class="detection-item ${d.distance < 1.2 ? 'critical' : ''}">
                    <div>
                        <span class="detection-label">${d.class}</span>
                        <span style="color: #9ca3af; margin-left: 8px; font-size: 12px;">${(d.conf * 100).toFixed(0)}% confidence</span>
                    </div>
                    <span class="detection-distance ${d.distance < 1.2 ? 'critical' : ''}">
                        ${d.distance}m
                    </span>
                </div>
            `).join('');
        }

        function updateConnectionStatus(connected) {
            if (connected) {
                connectionStatus.textContent = "Connected";
                statusIndicator.className = "status-indicator connected";
            } else {
                connectionStatus.textContent = "Disconnected";
                statusIndicator.className = "status-indicator disconnected";
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        startBtn.addEventListener("click", start);
        stopBtn.addEventListener("click", stop);

        ttsBtn.addEventListener("click", () => {
            const count = detectionCount.textContent;
            const detections = detectionsList.textContent;
            const message = `Currently detecting ${count} objects. ${detections.includes('No objects') ? 'No threats detected.' : 'Review the list for details.'}`;
            speak(message);
        });

        // Auto-update connection status every 5 seconds
        setInterval(() => {
            if (ws && ws.readyState === 1 && isRunning) {
                updateConnectionStatus(true);
            } else if (isRunning) {
                updateConnectionStatus(false);
            }
        }, 5000);

        updateConnectionStatus(false);
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIND-ASSIST | Real-time Continuous</title>
    <style>
        /* [STYLES REMAIN EXACTLY THE SAME AS YOUR BEAUTIFUL DESIGN] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 900px; background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 25px; text-align: center; }
        .header h1 { font-size: 32px; margin-bottom: 8px; font-weight: 700; }
        .content { padding: 20px; }
        .video-container { position: relative; width: 100%; aspect-ratio: 4/3; background: #000; border-radius: 12px; overflow: hidden; margin-bottom: 20px; }
        #video, #overlay { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; }
        #overlay { z-index: 2; }
        .controls { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; }
        button { flex: 1; min-width: 120px; padding: 14px 20px; font-size: 15px; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; color: white; }
        .btn-start { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .btn-stop { background: #ef4444; }
        .btn-start:disabled, .btn-stop:disabled { opacity: 0.6; cursor: not-allowed; }
        .status-bar { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .status-item { background: #f3f4f6; padding: 15px; border-radius: 8px; border-left: 4px solid #667eea; }
        .status-value { font-size: 20px; font-weight: 700; color: #1f2937; }
        .alert-box { background: #fef2f2; border: 2px solid #fca5a5; border-radius: 8px; padding: 15px; margin-bottom: 20px; display: none; }
        .alert-box.active { display: block; }
        .alert-title { color: #dc2626; font-weight: 700; }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>üöó BLIND-ASSIST PRO</h1>
            <p>Continuous Feedback Mode</p>
        </div>

        <div class="content">
            <div class="video-container">
                <video id="video" autoplay playsinline muted></video>
                <canvas id="overlay"></canvas>
            </div>
            <canvas id="capture" style="display:none"></canvas>

            <div class="controls">
                <button class="btn-start" id="startBtn">‚ñ∂ Start Continuous</button>
                <button class="btn-stop" id="stopBtn" disabled>‚èπ Stop</button>
            </div>

            <div class="alert-box" id="alertBox">
                <div class="alert-title">‚ö†Ô∏è DETECTED</div>
                <div id="alertContent" style="color:#991b1b"></div>
            </div>

            <div class="status-bar">
                <div class="status-item">
                    <div>Status</div>
                    <div class="status-value" id="statusText" style="color:orange">Ready</div>
                </div>
                <div class="status-item">
                    <div>Closest Object</div>
                    <div class="status-value" id="closestObj">None</div>
                </div>
            </div>
        </div>
    </div>

<script>
    // ============================================
    // 1. CONFIGURATION
    // ============================================
    const WS_URL = `ws://${window.location.hostname}:8000/ws`;
    const synth = window.speechSynthesis;
    
    // ============================================
    // 2. DOM ELEMENTS
    // ============================================
    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");
    const capture = document.getElementById("capture");
    const ctxOverlay = overlay.getContext("2d");
    const ctxCapture = capture.getContext("2d");
    
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const statusText = document.getElementById("statusText");
    const closestObjText = document.getElementById("closestObj");
    const alertBox = document.getElementById("alertBox");
    const alertContent = document.getElementById("alertContent");

    let ws = null;
    let isRunning = false;
    let lastSpokenText = "";

    // ============================================
    // 3. CONTINUOUS SPEECH ENGINE (NO DELAY)
    // ============================================
    function speakImmediate(text) {
        // Optimization: If the text is EXACTLY the same as what we are currently saying,
        // don't interrupt (it sounds glitchy if we restart "Car... C... Ca..." 30 times a second).
        // Only interrupt if the distance or object changes.
        if (text === lastSpokenText && synth.speaking) return;

        // CRITICAL: Cancel the previous utterance immediately.
        // This effectively "updates" the voice to the newest distance instantly.
        synth.cancel();

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.rate = 1.3; // Speak slightly faster for real-time feel
        utterance.pitch = 1.0;
        
        // When this specific utterance finishes, clear our memory so we can repeat if needed
        utterance.onend = () => { if(lastSpokenText === text) lastSpokenText = ""; };
        
        synth.speak(utterance);
        lastSpokenText = text;
    }

    // ============================================
    // 4. MAIN LOGIC
    // ============================================
    async function start() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            
            // Wait for video load to set canvas size
            await new Promise(r => video.onloadedmetadata = r);
            capture.width = video.videoWidth;
            capture.height = video.videoHeight;
            overlay.width = video.videoWidth;
            overlay.height = video.videoHeight;

            // Connect WebSocket
            ws = new WebSocket(WS_URL);
            ws.binaryType = "arraybuffer";
            
            ws.onopen = () => {
                isRunning = true;
                statusText.innerText = "Connected";
                statusText.style.color = "green";
                startBtn.disabled = true;
                stopBtn.disabled = false;
                speakImmediate("System started");
                // Kickstart the loop
                sendFrame();
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerResponse(data);
                
                // PING-PONG LOOP: Send next frame immediately after receiving this one
                if (isRunning) requestAnimationFrame(sendFrame);
            };

            ws.onclose = () => {
                statusText.innerText = "Disconnected";
                statusText.style.color = "red";
                stop();
            };

        } catch (e) {
            alert("Camera Error: " + e);
        }
    }

    function stop() {
        isRunning = false;
        if (ws) ws.close();
        if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
        
        startBtn.disabled = false;
        stopBtn.disabled = true;
        ctxOverlay.clearRect(0, 0, overlay.width, overlay.height);
        speakImmediate("System stopped");
    }

    function sendFrame() {
        if (!ws || ws.readyState !== 1 || !isRunning) return;
        
        ctxCapture.drawImage(video, 0, 0, capture.width, capture.height);
        capture.toBlob(blob => {
            if (blob) ws.send(blob);
        }, 'image/jpeg', 0.5); // Low quality for max speed
    }

    function handleServerResponse(data) {
        // Clear previous drawings
        ctxOverlay.clearRect(0, 0, overlay.width, overlay.height);

        const detections = data.detections || [];
        
        if (detections.length === 0) {
            closestObjText.innerText = "None";
            alertBox.classList.remove("active");
            return;
        }

        // 1. Draw all boxes
        detections.forEach(drawBox);

        // 2. Identify the PRIMARY object (Backend sorts by size/height automatically)
        const primary = detections[0];
        
        // 3. Construct the voice string
        // Format: "Person 2 meters"
        const speechText = `${primary.class} ${primary.distance}`;
        
        // 4. Update UI
        closestObjText.innerText = speechText;
        alertBox.classList.add("active");
        alertContent.innerText = speechText;

        // 5. SPEAK IMMEDIATELY (Continuous)
        speakImmediate(speechText);
    }

    function drawBox(d) {
        const { x1, y1, x2, y2, class: label, distance } = d;
        const color = distance < 1.5 ? "red" : "#00ff00"; // Red if close

        ctxOverlay.strokeStyle = color;
        ctxOverlay.lineWidth = 4;
        ctxOverlay.strokeRect(x1, y1, x2 - x1, y2 - y1);
        
        ctxOverlay.fillStyle = color;
        ctxOverlay.font = "bold 18px Arial";
        ctxOverlay.fillText(`${label} ${distance}m`, x1, y1 - 10);
    }

    // ============================================
    // 5. EVENT LISTENERS
    // ============================================
    startBtn.onclick = start;
    stopBtn.onclick = stop;

</script>
</body>
</html>
